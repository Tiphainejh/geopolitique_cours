{% extends "base.html" %}

{% block title %}Accueil - Cours Géopolitique{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Cours de Géopolitique </h2>
</div>

<div class="cours-grid">
    {% for c in cours %}
    <div class="cours-card">
        <h3>{{ c.titre }}</h3>
        <p>{{ c.description }}</p>
        <a href="{{ c.url }}" class="btn">Voir le cours</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
