<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cours de Géopolitique{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Cours de Géopolitique</a></h1>
            
            <!-- Bouton menu burger pour mobile -->
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Navigation -->
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="/" class="nav-link">Accueil</a></li>
                    <li><a href="/cours/seance1" class="nav-link">Géopolitique</a></li>
                    <li><a href="/cours/seance2" class="nav-link">État-nation</a></li>
                    <li><a href="/cours/seance3" class="nav-link">Conflits</a></li>
                    <li><a href="/cours/seance4" class="nav-link">Frontières Europe</a></li>
                    <li><a href="/cours/seance5" class="nav-link">Aires Culturelles</a></li>
                    <li><a href="/cours/seance6" class="nav-link">Inde</a></li>
                    <li><a href="/cours/seance7" class="nav-link">Amerique Latine</a></li>
                    <li><a href="/cours/seance8" class="nav-link">Moyen Orient</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cours de Géopolitique - Tiphaine RICHARD</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>
    <script>
        // Menu burger pour mobile
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const mainNav = document.getElementById('mainNav');
            
            if (navToggle) {
                navToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    mainNav.classList.toggle('active');
                });
            }

            // Fermer le menu en cliquant sur un lien
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (navToggle) {
                        navToggle.classList.remove('active');
                        mainNav.classList.remove('active');
                    }
                });
            });

            // Highlight du lien actif
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-page');
                }
            });
        });
    </script>
</body>
</html>
